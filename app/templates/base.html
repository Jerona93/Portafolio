<!DOCTYPE html>
<head>
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&family=Rubik:wght@400;700&family=Rufina:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static',filename='favicon.ico') }}" type="image/x-icon" sizes="32x32">
    <!-- bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./base.js"></script> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>


<body>
    <header>
        <div class="logo">JESUS ROMERO</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('portfolio.index') }}">Inicio</a></li>
                <li><a href="{{ url_for('portfolio.index') }}#contacto">Contacto</a></li>
                <!--Theme button-->
                <button id="cambiar-tema-btn" onclick="cambiarTema()">
                    <i id="icono-tema" class="material-icons-outlined">brightness_3</i>
                </button>
                <script src="{{ url_for('static', filename='base.js') }}"></script>
            </ul>
        </nav>
    </header>
    <section>{% block content %} {% endblock %}</section>
    <div class="footer">
        <div class="center full-width">
            <div class="row">
                <h3>¡Contáctame!</h3>
            </div>
        </div>
        <div class="center full-width">
            <div class="row">
                <p>O también puedes seguirme en mis redes sociales.</p>
            </div>
        </div>
        <div class="center full-width social-links">
            <div class="row">
                <a href="https://www.linkedin.com/in/jesus-romero-navarro/" target="_blank"><img class="social" src="{{ url_for('static',filename='linkedin.png') }}" width="30px"/></a>
            </div>
            <div class="row">
                <a href="https://github.com/Jerona93" target="_blank"><img class="social" src="{{ url_for('static',filename='github.png') }}" width="30px"/></a>
            </div>
        </div>
        <div class="made-width">
            <div class="row">
                <p>© 2023 <span>Jesús Romero Navarro</span>. </p>
            </div>
        </div>
    </div>
</body>
