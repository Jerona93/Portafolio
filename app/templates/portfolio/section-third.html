<div class="center">
    <div class="content">
        <div class="row vert-pad">
            <div class="left padded">
                <h1>¡Contáctame!</h1>
                <p>Si tienes alguna sugerencia, duda u oferta... No lo dudes</p>
            </div>
            <div id="contacto" class="right padded">
                <form class="contact-form" method="post" action="{{ url_for('portfolio.mail') }}">
                    <div class="form-group">
                        <!-- <label>Nombre</label> -->
                        <input type="text" name="name" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <!-- <label>Correo</label> -->
                        <input type="email" name="email" placeholder="Correo" required>
                    </div>
                    <div class="form-group">
                        <!-- <label>Mensaje</label> -->
                        <textarea name="message" placeholder="Escribe tu mensaje..." minlength="10" required></textarea>
                    </div>
                    <button class="btn full-width">Enviar</button>
                </form>
            </div>
        </div>
        
    </div>
</div>
